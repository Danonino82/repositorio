<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Juego de Blackjack</title>
</head>
<body>

<div id="game-container">
  <h2>Juego de Blackjack</h2>
  <label for="player-name">Nombre del Jugador:</label>
  <input type="text" id="player-name">
  <button onclick="startGame()">Comenzar Juego</button>
  <div id="dealer-hand">
    <h3>Banca</h3>
    <div id="dealer-cards"></div>
    <p id="dealer-score"></p>
  </div>
  <div id="player-hand">
    <h3 id="player-name-display"></h3>
    <div id="player-cards"></div>
    <p id="player-score"></p>
    <button onclick="hit()">Pedir carta</button>
    <button onclick="stand()">Plantarse</button>
  </div>
  <div id="result"></div>
</div>

<script src="utils.js"></script>
</body>
</html>
